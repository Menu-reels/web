        /* Estilo para el contenedor principal */

    color: #ff0000;

        .description-left p.descripcion {

        .description-left span.VerMas {

    cursor: pointer;

 .description-left span.VerMenos {

        .description-right {
            display: flex;
            flex-direction: column;

        .description-right i {

        }

        .restaurante {
            display: flex;
    align-items: center;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;

        }

        /* Estilo para el botón de reproducción en dispositivos móviles */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

/* Estilo para la sección de categorías */
.categorias {
      width: 100%;
    overflow: hidden;
    position: fixed;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 110px;
    background: black;
    bottom: 0;
}

/* Contenedor de las imágenes */
.categorias-container {
  display: flex;
  overflow-x: auto; /* Permite el desplazamiento horizontal */
  scroll-snap-type: x proximity; /* Facilita el desplazamiento suave */
  -webkit-overflow-scrolling: touch; /* Compatibilidad con desplazamiento táctil en iOS */
  padding: 10px 0;
}

/* Estilo para cada imagen */
.categoria-imagen {
      width: 50px;
    height: 50px;;
  flex-shrink: 0; /* Evita que las imágenes se reduzcan */
  margin: 0 10px; /* Espacio entre las imágenes */
  scroll-snap-align: start; /* Alineación para un desplazamiento suave */
  cursor: pointer;
}

/* Estilo para las flechas de navegación */
.categorias-arrow {
width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background-color: rgb(108 92 92 / 50%);
    color: white;
    position: absolute;
    transition: background-color 0.3s;
}

.categorias-arrow:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

        .verMenos{
        font-size: 12px;
    color: #0077cc;
    cursor: pointer;
    }

/* Estilos para cuando la descripción está expandida */
.expandido {
    overflow: visible !important; /* Hacer visible el contenido completo */
    max-height: none !important; /* Eliminar la restricción de altura */
}

iframe {

        z-index: -1;
    position: fixed;
    bottom: 0;
    left: 0;
}
        .carta{
            max-width: 500px;
            margin: 0 auto;
            overflow: hidden;
        }

    .imagen-plato{
    z-index: -1;
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

 <div class="carta" id="carta">
<img class="imagen-plato" src="comida10.gif" data-src="comida1.gif">
<header>
    <div>
        <i class="fa-solid fa-hand-point-down"></i>
    </div>
    <div>
        <h1>Menu</h1>
    </div>
    <div>
        <i class="fa-regular fa-note-sticky"></i>
    </div>
</header>
<div id="middle-div"></div> <!-- Este div ocupará el 40% del viewport height -->
<div class="product-description">
   <div class="description-left">
        <div class="restaurante">
            <img src="kitchen.png" alt="Logo Restaurante">
            <h1>Rossy's</h1>
        </div>
        <h2>Aji de Gallina</h2>
        <p class="precio">16€</p>
        <p class="descripcion">El ceviche ecuatoriano se prepara principalmente con camarones o pescado, que se cocinan en jugo de limón y se mezclan con tomate, cebolla, cilantro y a veces, pimiento verde. Se sirve frío y es refrescante y picante.</p>
        <span class="VerMas">Ver Más</span>
        <span class="VerMenos" style="display:none">Ver Menos</span>
    </div>

    <div class="description-right">
        <i class="fa-solid fa-bars"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-plus"></i>
    </div>
</div>

<div class="categorias">
    <div class="categorias-arrow" id="left-arrow" style="left: 0; bottom: 10px;">
      &lt;
    </div>
    <div class="categorias-container">
      <img src="imagen1.png" alt="Imagen 1" class="categoria-imagen">
      <img src="imagen2.png" alt="Imagen 2" class="categoria-imagen">
      <img src="imagen3.png" alt="Imagen 3" class="categoria-imagen">
      <img src="imagen4.png" alt="Imagen 4" class="categoria-imagen">
      <img src="imagen5.png" alt="Imagen 5" class="categoria-imagen">
 <img src="imagen1.png" alt="Imagen 1" class="categoria-imagen">
      <img src="imagen2.png" alt="Imagen 2" class="categoria-imagen">
      <img src="imagen3.png" alt="Imagen 3" class="categoria-imagen">
      <img src="imagen4.png" alt="Imagen 4" class="categoria-imagen">
      <img src="imagen5.png" alt="Imagen 5" class="categoria-imagen">
      <!-- Agrega más imágenes aquí si es necesario -->
    </div>
    <div class="categorias-arrow" id="right-arrow" style="right: 0; bottom: 10px;">
      &gt;
    </div>
  </div>
</div>

<script>
    const imagenes = ["comida1.gif", "comida2.gif", "comida3.gif", "comida4.gif", "comida5.gif", "comida6.gif", "comida7.gif", "comida8.gif"];
    let imagenIndex = 0;

    // Elementos HTML para actualizar
    const nombreDelPlato = document.querySelector(".description-left h2");
    const precioPlato = document.querySelector(".description-left p.precio");
    const descripcion = document.querySelector(".description-left p.descripcion");

    // Inicializar la imagen
    const imagenPlato = document.querySelector(".imagen-plato");
    imagenPlato.src = imagenes[imagenIndex];

    // Descripciones de los platos
    const platos = [
        {
            nombre: "Ceviche",
            precio: "16€",
            descripcion: "El ceviche ecuatoriano se prepara principalmente con camarones o pescado, que se cocinan en jugo de limón y se mezclan con tomate, cebolla, cilantro y a veces, pimiento verde. Se sirve frío y es refrescante."
        },
        {
            nombre: "Spaguetti",
            precio: "12€",
            descripcion: "Con queso mozzarella."
        },
        {
            nombre: "Macarrones con Chorizo",
            precio: "14€",
            descripcion: "Chorizo de Burgos."
        },
        {
            nombre: "Sopa de Sobre",
            precio: "14€",
            descripcion: "Descripción de la Sopa de Sobre."
        },
        {
            nombre: "Bandera",
            precio: "14€",
            descripcion: "Descripción del Bandera."
        },
        {
            nombre: "Colada Morada",
            precio: "14€",
            descripcion: "Descripción de la Colada Morada."
        },
        {
            nombre: "Ensalada César",
            precio: "14€",
            descripcion: "Descripción de la Ensalada César."
        },
        {
            nombre: "Calamares",
            precio: "14€",
            descripcion: "Descripción de los Calamares."
        },
        {
            nombre: "Gazpacho",
            precio: "14€",
            descripcion: "Descripción del Gazpacho."
        }
    ];

    function mostrarDescripcion() {
        const platoActual = platos[imagenIndex];
        const descripcionTexto = platoActual.descripcion;
        descripcion.textContent = descripcionTexto;
    }

    // Inicialmente, mostrar la descripción completa
    mostrarDescripcion();

    // Detectar el desplazamiento de rueda (scroll) en la sección .carta
    const carta = document.getElementById("carta");

    carta.addEventListener("wheel", function (e) {
        if (e.deltaY > 0) {
            // Deslizar hacia abajo, cambiar a la siguiente imagen y descripción
            imagenIndex = (imagenIndex + 1) % imagenes.length;
        } else {
            // Deslizar hacia arriba, cambiar a la imagen y descripción anterior
            imagenIndex = (imagenIndex - 1 + imagenes.length) % imagenes.length;
        }

        // Actualizar la imagen y la descripción del plato
        imagenPlato.src = imagenes[imagenIndex];
        nombreDelPlato.textContent = platos[imagenIndex].nombre;
        precioPlato.textContent = platos[imagenIndex].precio;
        mostrarDescripcion(); // Mostrar siempre la descripción completa
    });

    // Detectar el desplazamiento táctil en la sección .carta
    let touchStartY = null;

    carta.addEventListener("touchstart", function (e) {
        touchStartY = e.touches[0].clientY;
    });

    carta.addEventListener("touchmove", function (e) {
        if (touchStartY === null) return;
        const touchEndY = e.touches[0].clientY;
        const deltaY = touchEndY - touchStartY;

        if (deltaY > 20) {
            // Deslizar hacia abajo, cambiar a la siguiente imagen y descripción
            imagenIndex = (imagenIndex + 1) % imagenes.length;
        } else if (deltaY < -20) {
            // Deslizar hacia arriba, cambiar a la imagen y descripción anterior
            imagenIndex = (imagenIndex - 1 + imagenes.length) % imagenes.length;
        }

        // Actualizar la imagen y la descripción del plato
        imagenPlato.src = imagenes[imagenIndex];
        nombreDelPlato.textContent = platos[imagenIndex].nombre;
        precioPlato.textContent = platos[imagenIndex].precio;
        mostrarDescripcion(); // Mostrar siempre la descripción completa

        touchStartY = null;
    });

    document.addEventListener("DOMContentLoaded", function () {
      const categoriasContainer = document.querySelector(".categorias-container");
      const leftArrow = document.getElementById("left-arrow");
      const rightArrow = document.getElementById("right-arrow");
      const scrollDistance = 150; // Cambia este valor según tu preferencia

      // Desplazamiento hacia la izquierda al hacer clic en la flecha izquierda
      leftArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft -= scrollDistance;
      });

      // Desplazamiento hacia la derecha al hacer clic en la flecha derecha
      rightArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft += scrollDistance;
      });

      // Detectar desplazamiento táctil (swipe) en dispositivos móviles
      let touchStartX = null;

      categoriasContainer.addEventListener("touchstart", function (e) {
        touchStartX = e.touches[0].clientX;
      });

      categoriasContainer.addEventListener("touchmove", function (e) {
        if (touchStartX === null) return;
        const touchEndX = e.touches[0].clientX;
        const deltaX = touchStartX - touchEndX;

        if (deltaX > 0) {
          // Desplazamiento hacia la izquierda
          categoriasContainer.scrollLeft += deltaX;
        } else {
          // Desplazamiento hacia la derecha
          categoriasContainer.scrollLeft += deltaX;
        }

        touchStartX = touchEndX;
      });

      categoriasContainer.addEventListener("touchend", function () {
        touchStartX = null;
      });
    });
</script>
