/* Estilo para la sección de categorías */

<script>
 const textos = [
            {
                titulo: "Plato 1",
                descripcion: "Descripción del Plato 1"
            },
            {
                titulo: "Plato 2",
                descripcion: "Descripción del Plato 2"
            },
            {
                titulo: "Plato 3",
                descripcion: "Descripción del Plato 3"
            },
            // Agrega más elementos según sea necesario
        ];

        const imagenes = [
            "comida1.gif",
            "comida2.gif",
            "comida3.gif",
            "comida4.gif",
            "comida5.gif",
            "comida6.gif",
            "comida7.gif",
            // Agrega más imágenes según sea necesario
        ];

        function cambiarContenidoAlHacerScroll() {
            // Obtener la posición vertical actual de desplazamiento
            const scrollTop = window.scrollY;

            // Calcular el índice en función de la posición de desplazamiento
            const indice = Math.floor(scrollTop / (window.innerHeight / textos.length));

            // Asegurarse de que el índice esté dentro de los límites
            const indiceValido = Math.min(Math.max(indice, 0), textos.length - 1);

            // Actualizar el texto y la imagen correspondientes
            const titulo = document.querySelector(".description-left h2");
            const descripcion = document.querySelector(".description-left p.descripcion");
            const imagenPlato = document.querySelector(".imagen-plato");

            titulo.textContent = textos[indiceValido].titulo;
            descripcion.textContent = textos[indiceValido].descripcion;
            imagenPlato.src = imagenes[indiceValido];
        }

        window.addEventListener("scroll", cambiarContenidoAlHacerScroll);




    document.addEventListener("DOMContentLoaded", function () {
      const categoriasContainer = document.querySelector(".categorias-container");
      const leftArrow = document.getElementById("left-arrow");
      const rightArrow = document.getElementById("right-arrow");
      const scrollDistance = 150; // Cambia este valor según tu preferencia

      // Desplazamiento hacia la izquierda al hacer clic en la flecha izquierda
      leftArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft -= scrollDistance;
      });

      // Desplazamiento hacia la derecha al hacer clic en la flecha derecha
      rightArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft += scrollDistance;
      });

      // Detectar desplazamiento táctil (swipe) en dispositivos móviles
      let touchStartX = null;

      categoriasContainer.addEventListener("touchstart", function (e) {
        touchStartX = e.touches[0].clientX;
      });

      categoriasContainer.addEventListener("touchmove", function (e) {
        if (touchStartX === null) return;
        const touchEndX = e.touches[0].clientX;
        const deltaX = touchStartX - touchEndX;

        if (deltaX > 0) {
          // Desplazamiento hacia la izquierda
          categoriasContainer.scrollLeft += deltaX;
        } else {
          // Desplazamiento hacia la derecha
          categoriasContainer.scrollLeft += deltaX;
        }

        touchStartX = touchEndX;
      });

      categoriasContainer.addEventListener("touchend", function () {
        touchStartX = null;
      });
    });
</script>
