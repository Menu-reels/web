<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kitchen.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Menu Reels</title>
    <style>
        /* Estilo para el contenedor principal */
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: 'Raleway';
            margin: 0;
            overflow: hidden;
            position: relative;
            color: white;
            transition: background 0.5s ease;
                background: black;
        }

        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 20vh;
            background: linear-gradient(1turn, rgba(27, 27, 27, 0), rgba(0, 0, 0, 0.667) 150%);
        }

        header h1 {
            font-size: 24px;
            color: white;
        }

        header i {
            font-size: 24px;
            color: white;
        }

        #middle-div {
            height: 40vh;
        }

        .product-description {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 30vh;
            position: relative;
            margin-bottom: 0;
            padding: 20px;
            box-shadow: 0 8px 32px 0 rgb(31 38 135 / 37%);
            backdrop-filter: blur(19px);
        }

        .description-left {
            flex: 70%;
            text-align: initial;
        }

        .description-right {
            flex: 30%;
        }

        .description-left img {
            max-width: 100%;
            height: 50px;
            width: 50px;
        }

        .description-left h1 {
            font-size: 24px;
        }

        .description-left h2 {
            font-size: 18px;
        }

        .description-left p.precio {
            font-size: 25px;
            color: #ff0000;
        }

        .description-left p.descripcion {
            font-size: 14px;
            margin-top: 10px;
        }

        .description-left span.VerMas {
            font-size: 12px;
            color: #0077cc; /* Color del enlace Ver Más */
            cursor: pointer;
        }

        .description-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }

        .description-right i {
            font-size: 24px;
            margin: 10px;
            color: white;
            cursor: pointer;
        }

        .restaurante {
            display: flex;
    align-items: center;
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: -1;
        }

        /* Estilo para el botón de reproducción en dispositivos móviles */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }

/* Estilo para la sección de categorías */
.categorias {
  width: 100%;
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Contenedor de las imágenes */
.categorias-container {
  display: flex;
  overflow-x: auto; /* Permite el desplazamiento horizontal */
  scroll-snap-type: x proximity; /* Facilita el desplazamiento suave */
  -webkit-overflow-scrolling: touch; /* Compatibilidad con desplazamiento táctil en iOS */
  padding: 10px 0;
}

/* Estilo para cada imagen */
.categoria-imagen {
  width: 30px;
  height: 30px;
  flex-shrink: 0; /* Evita que las imágenes se reduzcan */
  margin: 0 10px; /* Espacio entre las imágenes */
  scroll-snap-align: start; /* Alineación para un desplazamiento suave */
  cursor: pointer;
}

/* Estilo para las flechas de navegación */
.categorias-arrow {
width: 30px;
    height: 30px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    background-color: rgb(108 92 92 / 50%);
    color: white;
    position: absolute;
    transition: background-color 0.3s;
}

.categorias-arrow:hover {
  background-color: rgba(0, 0, 0, 0.7);
}

        .verMenos{
        font-size: 12px;
    color: #0077cc;
    cursor: pointer;
    }

    </style>
</head>
<body>
<video id="background-video" autoplay loop muted>
    <source src="comida.mp4" type="video/mp4">
</video>
<!-- Botón de reproducción para dispositivos móviles -->
<button class="play-button" onclick="playVideo()">Reproducir</button>
<header>
    <div>
        <i class="fa-solid fa-hand-point-down"></i>
    </div>
    <div>
        <h1>Menu</h1>
    </div>
    <div>
        <i class="fa-regular fa-note-sticky"></i>
    </div>
</header>
<div id="middle-div"></div> <!-- Este div ocupará el 40% del viewport height -->
<div class="product-description">
    <div class="description-left">
        <div class="restaurante">
            <img src="kitchen.png" alt="Logo Restaurante">
            <h1>Rossy's</h1>
        </div>
        <h2>Aji de Gallina</h2>
        <p class="precio">16€</p>
        <p class="descripcion-truncada">Queso feta, tomates cherry, miel, orégano y tomillo.</p>
        <span class="VerMas" onclick="mostrarDescripcion()">Ver Más</span>
    </div>
    <div class="description-right">
        <i class="fa-solid fa-bars"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-plus"></i>
    </div>
</div>

<div class="categorias">
    <div class="categorias-arrow" id="left-arrow" style="left: 0; bottom: 10px;">
      &lt;
    </div>
    <div class="categorias-container">
      <img src="imagen1.png" alt="Imagen 1" class="categoria-imagen">
      <img src="imagen2.png" alt="Imagen 2" class="categoria-imagen">
      <img src="imagen3.png" alt="Imagen 3" class="categoria-imagen">
      <img src="imagen4.png" alt="Imagen 4" class="categoria-imagen">
      <img src="imagen5.png" alt="Imagen 5" class="categoria-imagen">
      <!-- Agrega más imágenes aquí si es necesario -->
    </div>
    <div class="categorias-arrow" id="right-arrow" style="right: 0; bottom: 10px;">
      &gt;
    </div>
  </div>

<script>
const videos = ["comida.mp4", "comida2.mp4", "comida3.mp4", "comida4.mp4", "comida5.mp4", "comida6.mp4", "comida7.mp4", "comida8.mp4"];
let videoIndex = 0;

// Elementos HTML para actualizar
const nombreDelPlato = document.querySelector(".description-left h2");
const precioPlato = document.querySelector(".description-left p.precio");
const descripcion = document.querySelector(".description-left p.descripcion-truncada");
const verMas = document.querySelector(".description-left span.VerMas");

// Inicializar el video
const video = document.getElementById("background-video");
video.src = videos[videoIndex];
video.load();
video.play();

// Descripciones de los platos
const platos = [
    {
        nombre: "Aji de Gallina",
        precio: "16€",
        descripcion: "Queso feta, tomates cherry, miel, orégano y tomillo. Todos los complementos necesarios y además todas las especias que te puedas imaginar en un único plato"
    },
    {
        nombre: "Spaguetti",
        precio: "12€",
        descripcion: "Con queso mozzarella."
    },
    {
        nombre: "Macarrones con Chorizo",
        precio: "14€",
        descripcion: "Chorizo de Burgos."
    },
    {
        nombre: "Sopa de Sobre",
        precio: "14€",
        descripcion: "Descripción de la Sopa de Sobre."
    },
    {
        nombre: "Bandera",
        precio: "14€",
        descripcion: "Descripción del Bandera."
    },
    {
        nombre: "Colada Morada",
        precio: "14€",
        descripcion: "Descripción de la Colada Morada."
    },
    {
        nombre: "Ensalada César",
        precio: "14€",
        descripcion: "Descripción de la Ensalada César."
    },
    {
        nombre: "Calamares",
        precio: "14€",
        descripcion: "Descripción de los Calamares."
    },
    {
        nombre: "Gazpacho",
        precio: "14€",
        descripcion: "Descripción del Gazpacho."
    }
];

// Función para mostrar la descripción completa o truncada
let descripcionCompleta = false;

// Función para mostrar la descripción completa o truncada
function mostrarDescripcion() {
    const platoActual = platos[videoIndex];
    const descripcionTexto = platoActual.descripcion;
    
    if (descripcionCompleta) {
        descripcion.textContent = descripcionTexto.slice(0, 144) + "...";
        verMas.textContent = "Ver Más";
    } else {
        descripcion.textContent = descripcionTexto;
        verMas.textContent = "Ver Menos";
    }
    
    descripcionCompleta = !descripcionCompleta;
}

// Manejar el evento clic en "Ver Más"/"Ver Menos"
verMas.addEventListener("click", mostrarDescripcion);


// Detectar el desplazamiento de rueda (scroll) para cambiar el video
window.addEventListener("wheel", function (e) {
    if (e.deltaY > 0) {
        // Deslizar hacia abajo, cambiar al siguiente video
        videoIndex = (videoIndex + 1) % videos.length;
    } else {
        // Deslizar hacia arriba, cambiar al video anterior
        videoIndex = (videoIndex - 1 + videos.length) % videos.length;
    }

    // Cambiar el video
    video.src = videos[videoIndex];
    video.load();
    video.play();

    // Cambiar la descripción del plato
    const platoActual = platos[videoIndex];
    nombreDelPlato.textContent = platoActual.nombre;
    precioPlato.textContent = platoActual.precio;
    mostrarDescripcion(); // Mostrar inicialmente la descripción truncada o completa según el estado
});



    // Función para reproducir el video en dispositivos móviles
    function playVideo() {
        video.play();
        document.querySelector(".play-button").style.display = "none";
    }


    document.addEventListener("DOMContentLoaded", function () {
      const categoriasContainer = document.querySelector(".categorias-container");
      const leftArrow = document.getElementById("left-arrow");
      const rightArrow = document.getElementById("right-arrow");
      const scrollDistance = 150; // Cambia este valor según tu preferencia

      // Desplazamiento hacia la izquierda al hacer clic en la flecha izquierda
      leftArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft -= scrollDistance;
      });

      // Desplazamiento hacia la derecha al hacer clic en la flecha derecha
      rightArrow.addEventListener("click", function () {
        categoriasContainer.scrollLeft += scrollDistance;
      });

      // Detectar desplazamiento táctil (swipe) en dispositivos móviles
      let touchStartX = null;

      categoriasContainer.addEventListener("touchstart", function (e) {
        touchStartX = e.touches[0].clientX;
      });

      categoriasContainer.addEventListener("touchmove", function (e) {
        if (touchStartX === null) return;
        const touchEndX = e.touches[0].clientX;
        const deltaX = touchStartX - touchEndX;

        if (deltaX > 0) {
          // Desplazamiento hacia la izquierda
          categoriasContainer.scrollLeft += deltaX;
        } else {
          // Desplazamiento hacia la derecha
          categoriasContainer.scrollLeft += deltaX;
        }

        touchStartX = touchEndX;
      });

      categoriasContainer.addEventListener("touchend", function () {
        touchStartX = null;
      });
    });
</script>

</body>
</html>
