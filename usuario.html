<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="matchpoint.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Menu Reels</title>
    <style>
        /* Estilo para el contenedor principal */
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: 'Raleway';
            margin: 0;
            overflow: hidden;
            position: relative;
            color: white;
            transition: background 0.5s ease;
        }

        header {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 20vh;
            background: linear-gradient(1turn, rgba(27, 27, 27, 0), rgba(0, 0, 0, 0.667) 150%);
        }

        header h1 {
            font-size: 24px;
            color: white;
        }

        header i {
            font-size: 24px;
            color: white;
        }

        #middle-div {
            height: 40vh;
        }

        .product-description {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            height: 30vh;
            position: relative;
            margin-bottom: 0;
            padding: 20px;
            background: rgba(225, 225, 225, 0.30);
            box-shadow: 0 8px 32px 0 rgb(31 38 135 / 37%);
            backdrop-filter: blur(19px);
        }

        .description-left {
            flex: 70%;
            padding: 20px;
            text-align: initial;
        }

        .description-right {
            flex: 30%;
        }

        .description-left img {
            max-width: 100%;
            height: auto;
            width: 50px;
        }

        .description-left h1 {
            font-size: 24px;
        }

        .description-left h2 {
            font-size: 18px;
        }

        .description-left p.precio {
            font-size: 16px;
            color: #ff0000; /* Color de precio */
        }

        .description-left p.descripcion {
            font-size: 14px;
            margin-top: 10px;
        }

        .description-left span.VerMás {
            font-size: 12px;
            color: #0077cc; /* Color del enlace Ver Más */
            cursor: pointer;
        }

        .description-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100%;
            justify-content: center;
        }

        .description-right i {
            font-size: 24px;
            margin: 10px;
            color: white;
            cursor: pointer;
        }

        .restaurante {
            display: flex;
        }

        /* Estilo para el video de fondo */
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Estilo para el botón de reproducción en dispositivos móviles */
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<video id="background-video" autoplay loop muted>
    <source src="comida.mp4" type="video/mp4">
</video>
<!-- Botón de reproducción para dispositivos móviles -->
<button class="play-button" onclick="playVideo()">Reproducir</button>
<header>
    <div>
        <i class="fa-solid fa-hand-point-down"></i>
    </div>
    <div>
        <h1>Menu</h1>
    </div>
    <div>
        <i class="fa-regular fa-note-sticky"></i>
    </div>
</header>
<div id="middle-div"></div> <!-- Este div ocupará el 40% del viewport height -->
<div class="product-description">
    <div class="description-left">
        <div class="restaurante">
            <img src="kitchen.png" alt="Logo Restaurante">
            <h1>Restaurante</h1>
        </div>
        <h2>Nombre del Plato</h2>
        <p class="precio">16€</p>
        <p class="descripcion">Queso feta, tomates cherry, miel, orégano y tomillo.</p>
        <span class="VerMás">Ver Más</span>
    </div>
    <div class="description-right">
        <i class="fas fa-hamburger"></i>
        <i class="fas fa-heart"></i>
        <i class="fas fa-plus"></i>
    </div>
</div>
<!-- Script para reproducir el video en dispositivos móviles -->
<script>
    const videos = ["comida.mp4", "comida2.mp4", "comida3.mp4", "comida4.mp4", "comida5.mp4", "comida6.mp4", "comida7.mp4", "comida8.mp4"];
    let videoIndex = 0;

    const nombrePlato = document.querySelector(".description-left h1");
    const nombreDelPlato = document.querySelector(".description-left h2");

    // Inicializar el video y la descripción del plato
    const video = document.getElementById("background-video");
    video.src = videos[videoIndex];
    video.load();
    video.play();

    // Detectar el desplazamiento de rueda (scroll) para cambiar el video
    window.addEventListener("wheel", function (e) {
        if (e.deltaY > 0) {
            // Deslizar hacia abajo, cambiar al siguiente video
            videoIndex = (videoIndex + 1) % videos.length;
        } else {
            // Deslizar hacia arriba, cambiar al video anterior
            videoIndex = (videoIndex - 1 + videos.length) % videos.length;
        }

        // Cambiar el video y la descripción del plato
        video.src = videos[videoIndex];
        video.load();
        video.play();

        if (videoIndex === 0) {
            nombrePlato.textContent = "Restaurante";
            nombreDelPlato.textContent = "Nombre del Plato";
        } else if (videoIndex === 1) {
            nombrePlato.textContent = "Spaguetti";
            nombreDelPlato.textContent = "Precio 12€";
        } else if (videoIndex === 2) {
            nombrePlato.textContent = "Macarrones con Chorizo";
            nombreDelPlato.textContent = "Precio 14€";
        }
    });

    // Función para reproducir el video en dispositivos móviles
    function playVideo() {
        video.play();
        document.querySelector(".play-button").style.display = "none";
    }
</script>
</body>
</html>
