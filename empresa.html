<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kitchen.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Menu Reels</title>
    <style>
    body {
    text-align: center;
    background-color: #f0f0f0;
    font-family: 'Raleway';
    margin: 0;
    overflow: hidden;
    position: relative;
    color: white;
    transition: background 0.5s ease;
    background: black;
}

header {
    padding: 20px;
    background-color: #333;
    color: white;
}

h1 {
    margin-bottom: 10px;
}

span {
    display: block;
    font-style: italic;
}

.reels {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.item-container {
    width: 50%;
}

.item {
    border: 1px solid #ccc;
    margin: 10px;
    padding: 10px;
    position: relative;
}

.item-image {
    max-width: 100%;
    height: auto;
}

.info-item {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.8);
    padding: 10px;
}

.edit-icon {
    cursor: pointer;
    color: white;
}

.edicion-h1,
.edicion-precio,
.edicion-descripcion {
    width: 100%;
    margin: 5px 0;
}

.editor {
    display: flex;
    width: 100%;
}

.editor div {
    width: 50%;
    padding: 20px;
}

.vistaprevia {
    display: flex;
}

.vistaprevia div {
    width: 50%;
    padding: 20px;
}

    </style>
</head>
<body>

<header>
    <h1>Crea Tu Menu Reels</h1>
    <span>Añade los vídeos de calidad para representar la experiencia de tus platos.</span>
</header>

<section class="reels">
    <div class="item-container">
        <div class="item" data-index="1">
            <img class="item-image" src="nueva_imagen.jpg" alt="Nuevo Plato">
            <div class="info-item">
                <span class="edit-icon"><i class="fas fa-pencil-alt"></i></span>
                <h3 class="item-title">Nuevo Plato</h3>
                <p class="item-price">Precio: $0.00</p>
                <p class="item-description">Descripción del Nuevo Plato</p>
            </div>
        </div>
    </div>
</section>

<section class="editor">
    <div>
        <p>Nombre Principal</p>
        <input type="text" class="edicion-h1">
        <p>Precio</p>
        <input type="text" class="edicion-precio">
        <p>Descripción</p>
        <input type="text" class="edicion-descripcion">
        <button>Guardar</button>
    </div>

    <div class="vistaprevia">
        <div>Vista Previa 1</div>
        <div>Vista Previa 2</div>
    </div>
</section>

</body>
</html>
