<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="kitchen.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <title>Menu Reels</title>
    <style>
        /* Estilo para el contenedor principal */
        body {
            text-align: center;
            background-color: #f0f0f0;
            font-family: 'Raleway';
            margin: 0;
            overflow: hidden;
            position: relative;
            color: white;
            transition: background 0.5s ease;
            background: black;
        }

        /* Estilos para el encabezado */
        header {
            padding: 20px;
            background-color: #333;
            color: white;
        }

        h1 {
            margin-bottom: 10px;
        }

        span {
            display: block;
            font-style: italic;
        }

        /* Estilos para la sección de items */
        .items {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .item {
            width: 300px;
            margin: 10px;
            background-color: #555;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .info-item {
            text-align: left;
            color: white;
        }

        /* Estilos para los iconos de lápiz */
        .edit-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            color: #ccc;
            cursor: pointer;
        }

        /* Estilos para el botón "Añadir sección" */
        #addSectionButton {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Estilos para el pop-up */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .popup-content {
            background: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #ccc;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>Crea Tu Menu Reels</h1>
        <span>Añade los vídeos de calidad para representar la experiencia de tus platos.</span>
    </header>

    <!-- Sección de items -->
    <div class="items">
        <!-- Elementos existentes -->
        <div class="item" data-index="1">
            <img src="imagen1.jpg" alt="Plato 1">
            <div class="info-item">
                <span class="edit-icon" onclick="mostrarPopup(this)"><i class="fas fa-pencil-alt"></i></span>
                <h3>Nombre del Plato 1</h3>
                <p>Precio: $10.99</p>
                <p>Descripción del Plato 1 Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            </div>
        </div>

        <!-- Nuevo elemento que se agregará dinámicamente -->
    </div>

    <!-- Botón "Añadir sección" -->
    <button id="addSectionButton" onclick="agregarSeccion()">Añadir sección</button>

    <!-- Popup para la edición -->
    <div class="popup" id="editPopup">
        <div class="popup-content">
            <span class="close-icon" onclick="cerrarPopup()"><i class="fas fa-times"></i></span>
            <h3>Editar Plato</h3>
            <label for="editNombre">Nombre del Plato:</label>
            <input type="text" id="editNombre">
            <label for="editPrecio">Precio:</label>
            <input type="text" id="editPrecio">
            <label for="editDescripcion">Descripción:</label>
            <input type="text" id="editDescripcion">
            <button onclick="guardarCambios()">Guardar Cambios</button>
        </div>
    </div>

    <script>
        // Función para mostrar el popup de edición
        function mostrarPopup(icon) {
            var item = icon.closest('.item');
            var nombre = item.querySelector('h3').innerText;
            var precio = item.querySelector('p:nth-child(2)').innerText.split(': ')[1];
            var descripcion = item.querySelector('p:nth-child(3)').innerText;

            document.getElementById('editNombre').value = nombre;
            document.getElementById('editPrecio').value = precio;
            document.getElementById('editDescripcion').value = descripcion;

            document.getElementById('editPopup').style.display = 'flex';
        }

        // Función para cerrar el popup
        function cerrarPopup() {
            document.getElementById('editPopup').style.display = 'none';
        }

        // Función para guardar los cambios
        function guardarCambios() {
            var nombreEditado = document.getElementById('editNombre').value;
            var precioEditado = document.getElementById('editPrecio').value;
            var descripcionEditada = document.getElementById('editDescripcion').value;

            // Actualizar los valores en el item
            var item = document.querySelector('.item[data-index="1"]');
            item.querySelector('h3').innerText = nombreEditado;
            item.querySelector('p:nth-child(2)').innerText = 'Precio: ' + precioEditado;
            item.querySelector('p:nth-child(3)').innerText = descripcionEditada;

            // Cerrar el popup
            cerrarPopup();
        }

        // Función para agregar una nueva sección
        function agregarSeccion() {
            // Crear un nuevo nodo
            var nuevoItem = document.createElement('div');
            var index = document.querySelectorAll('.item').length + 1;
            nuevoItem.className = 'item';
            nuevoItem.setAttribute('data-index', index);

            var nuevoImg = document.createElement('img');
            nuevoImg.src = 'nueva_imagen.jpg';
            nuevoImg.alt = 'Nuevo Plato';
            nuevoItem.appendChild(nuevoImg);

            var nuevaInfoItem = document.createElement('div');
            nuevaInfoItem.className = 'info-item';

            var editIcon = document.createElement('span');
            editIcon.className = 'edit-icon';
            editIcon.innerHTML = '<i class="fas fa-pencil-alt"></i>';
            editIcon.onclick = function () {
                mostrarPopup(editIcon);
            };
            nuevaInfoItem.appendChild(editIcon);

            var nuevoH3 = document.createElement('h3');
            nuevoH3.innerHTML = 'Nuevo Plato';
            nuevaInfoItem.appendChild(nuevoH3);

            var nuevoPrecio = document.createElement('p');
            nuevoPrecio.innerHTML = 'Precio: $0.00';
            nuevaInfoItem.appendChild(nuevoPrecio);

            var nuevaDescripcion = document.createElement('p');
            nuevaDescripcion.innerHTML = 'Descripción del Nuevo Plato';
            nuevaInfoItem.appendChild(nuevaDescripcion);

            nuevoItem.appendChild(nuevaInfoItem);

            // Agregar el nuevo nodo al contenedor de items
            var contenedorItems = document.querySelector('.items');
            contenedorItems.appendChild(nuevoItem);
        }
    </script>

</body>
</html>
